# Orion Sentinel Homepage
# A central dashboard for accessing all your homelab services
#
# Usage:
#   docker compose up -d
#
# Configuration:
#   Edit html/services.json to customize the services displayed

services:
  homepage:
    image: nginx:alpine
    container_name: orion-homepage
    restart: unless-stopped
    ports:
      - "${HOMEPAGE_PORT:-80}:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - orion-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`${HOMEPAGE_DOMAIN:-home.local}`)"
      - "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.services.homepage.loadbalancer.server.port=80"

networks:
  orion-network:
    external: true
    name: ${ORION_NETWORK:-orion-network}
